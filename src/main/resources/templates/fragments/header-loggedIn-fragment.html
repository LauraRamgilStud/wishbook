<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nav bar</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/styles.css" th:href="@{/css/styles.css}"/>
  <script type="text/javascript" src="../../static/javaScript/script.js" th:src="@{/javaScript/script.js}"></script>
  <link
          rel="apple-touch-icon"
          sizes="180x180"
          href="../../static/images/favicon.png" th:href="@{/images/favicon.png}"
  />
  <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="../../static/images/favicon.png" th:href="@{/images/favicon.png}"
  />
</head>
<body>
<header>
  <nav>
    <div class="logo">
      <a th:href="@{/overview}">
        <img alt="Could not render logo" src="../../static/images/icon_wishbook.png" th:src="@{/images/icon_wishbook.png}">
      </a>
    </div>
    <ul class="nav">
      <li><a href="#" class="button-30" onclick="openProfilePopUp()">Profile</a></li>
    </ul>
  </nav>
</header>
<div id="profile-popup-id" th:insert="fragments/profile-form-fragment.html :: profile-popup"></div>
</body>
<script type="text/javascript" src="../../static/javaScript/script.js" th:src="@{/javaScript/script.js}"></script>
</html>
