<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh">
    <title>Profile</title>
    <!-- Favicons -->
    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../static/images/favicon.png" th:href="@{images/favicon.png}"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/images/favicon.png" th:href="@{images/favicon.png}"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/profile.css" th:href="@{/css/profile.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/overview.css" th:href="@{/css/overview.css}"/>
    <div th:insert="fragments/header-loggedIn-fragment.html"></div>
</head>
<body>
    <div class="profile-wrapper">
            <div class="profile_container">
                    <form class="edit-profile-form" th:action="@{/update-profile}" method="post">
                        <h2 class="profile-header">Personal</h2>
                        <h4>First name:</h4>
                        <input type="text" placeholder="First name" name="fname" th:value="${session.user.getFname()}">
                        <h4>Last name:</h4>
                        <input type="text" placeholder="Last name" name="lname" th:value="${session.user.getLname()}">
                        <h4>Email:</h4>
                        <input type="text" placeholder="Email" name="email" th:value="${session.user.getEmail()}">
                        <button class="button-30" type="submit">Update Info</button>
                    </form>
                    <div class="administration">
                            <div class="administration-buttons">
                                <button class="button-30" onclick="openDeletePopUp()">delete profile</button>
                                    <div id="delete-popup-id" class="box" th:insert="fragments/delete-fragment.html"></div>
                                <a th:href="@{/logout}"><button class="button-30">Logout</button></a>

                            </div>
                    </div>
            </div>
            <picture class="profile-icon">
                <img src="../static/images/Profile-icon.png" th:src="@{images/Profile-icon.png}" alt="">
            </picture>
    </div>
    <footer class="site-footer" th:insert="fragments/footer-fragment.html :: footer"></footer>
</body>
</html>
