<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/overview.css" th:href="@{/css/overview.css}"/>
    <script type="text/javascript" src="../static/javaScript/script.js" th:src="@{/javaScript/script.js}"></script>
    <div th:insert="fragments/header-loggedIn-fragment.html"></div>
</head>
<body>
<section class="hero">
    <section class="top-section section-style">
        <div class="top-left-section">
            <a th:href="@{/overview}"><button class="button-30"><img class="left-arrow-img" th:src="@{/images/arrow_left.png}" alt="" src="">Overview</button></a>
        </div>
        <div class="top-right-section">
            <button class="button-30" onclick="openEditBookForm()">Edit Book</button>
            <a th:href="@{'/delete-wishlist/'+${session.wishlistFromWishlistView.getId()}}"><button class="button-30">Delete Book</button></a>
        </div>
    </section>

    <section class="bottom-section section-style">
        <h2 class="bottom-header">Wishes</h2>

        <div class="items-wrapper">
            <div onclick="openCreateWishForm()" class="add-item">
                <img th:src="@{/images/plus.svg}" alt="Add Wish" src="">
            </div>
            <div th:each="wish : ${session.listOfWishes}">
                <a th:href="@{'/wish-page/'+${wish.getId()}}">
                    <div class="items">
                        <img class="item-img" th:src="'data:image/jpeg;base64,' + ${wish.getPicOut()}" alt="Wish picture" src="">
                        <div class="item-info">
                            <span class="item-name" th:text="${wish.getWish_name()}"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <span id="share-link" th:text="'localhost:1200/wishlist/share/'+${session.user.getId()}+'/'+${session.wishlistFromWishlistView.getId()}"></span>
        <button onclick="copyToClipboard()">Copy to clipboard</button>
    </section>
    <div class="form-container" id="edit-book-form" th:insert="fragments/update-wishlist-form-fragment :: wishlist (id=${session.wishlistFromWishlistView.getId()}, name=${session.wishlistFromWishlistView.getList_name()}, occasion=${session.wishlistFromWishlistView.getOccasion()})"></div>
    <div class="form-container" id="create-wish-form" th:insert="fragments/create-wish-form-fragment"></div>
</section>
<footer class="site-footer" th:insert="fragments/footer-fragment.html :: footer"></footer>
</body>
</html>
